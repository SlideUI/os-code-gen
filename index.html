<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Code</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                   Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #fdf8ed;
      color: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .code-box {
      background-color: #fff6dc;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 28px;
      font-weight: 500;
      font-family: monospace;
      margin-bottom: 24px;
      letter-spacing: 1px;
    }

    button {
      background-color: #000;
      color: #fff;
      padding: 16px 32px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .copied {
      margin-top: 20px;
      color: green;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Your access code:</h1>
  <div class="code-box" id="code">7U4_c16yG8sv</div> <!-- ← Replace with the code for each repo -->
  <button onclick="copyCode()">Copy your unique code</button>
  <div class="copied" id="copiedMessage">✔ Code copied to clipboard</div>

  <script>
    function copyCode() {
      const code = document.getElementById('code').innerText;
      navigator.clipboard.writeText(code).then(() => {
        const copiedMessage = document.getElementById('copiedMessage');
        copiedMessage.style.display = 'block';
        // Optional: auto-hide after 3 seconds
        setTimeout(() => {
          copiedMessage.style.display = 'none';
        }, 3000);
      });
    }
  </script>

</body>
</html>
