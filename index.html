<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DesignerOS Access Code</title>
  <style>
    body {
      margin: 0;
      background-color: #fdf8ed;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      color: #1a1a1a;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .code-box {
      background-color: #fdf6e3;
      border: 1px solid #e9dfc5;
      border-radius: 12px;
      padding: 16px 24px;
      font-size: 28px;
      font-weight: 500;
      font-family: monospace;
      margin-bottom: 20px;
      user-select: all;
    }

    button {
      background-color: #000;
      color: #fff;
      padding: 16px 32px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 16px;
    }

    .copied {
      font-size: 16px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŸ¡ DesignerOS Access Code</h1>
  <p>Use this password to unlock the system inside Figma</p>
  <div class="code-box" id="code">7U4_c16yG8sv</div>
  <button onclick="copyCode()">Copy Code</button>
  <div class="copied" id="copiedMsg">âœ” Code copied to clipboard</div>

  <script>
    function copyCode() {
      const text = document.getElementById('code').innerText;
      navigator.clipboard.writeText(text).then(() => {
        const msg = document.getElementById('copiedMsg');
        msg.style.display = 'block';
        setTimeout(() => { msg.style.display = 'none'; }, 2500);
      });
    }
  </script>
</body>
</html>
