<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DesignerOS Access Code</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #FAF9F6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #1a1a1a;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 12px;
    }

    p {
      font-size: 18px;
      margin: 0 0 24px;
      text-align: center;
    }

    .code-box {
      padding: 12px 20px;
      border-radius: 12px;
      background-color: #fff9e6;
      border: 2px solid #f0e6c4;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .button {
      background-color: #1a1a1a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .copied {
      margin-top: 12px;
      color: green;
      display: flex;
      align-items: center;
      font-size: 16px;
    }

    .copied::before {
      content: "‚úÖ";
      margin-right: 6px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      .code-box {
        font-size: 20px;
        padding: 10px 16px;
      }

      .button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <h1>üîê DesignerOS Access Code</h1>
  <p>Use this password to unlock the system inside Figma</p>
  <div class="code-box" id="code">7U4_c16yG8sv</div>
  <button class="button" onclick="copyCode()">Copy Code</button>
  <div class="copied" id="copiedMessage" style="display: none;">Code copied to clipboard</div>

  <script>
    function copyCode() {
      const code = document.getElementById('code').textContent;
      navigator.clipboard.writeText(code).then(() => {
        document.getElementById('copiedMessage').style.display = 'flex';
      });
    }
  </script>
</body>
</html>
