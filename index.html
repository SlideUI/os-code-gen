<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Unique Access Code</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fefaf1;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #333;
    }
    .code-box {
      background-color: #fff2cc;
      border-radius: 6px;
      padding: 12px 18px;
      font-size: 1.3rem;
      letter-spacing: 1px;
      font-family: monospace;
      user-select: all;
      margin-bottom: 20px;
    }
    button {
      background-color: #000;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Your access code:</h1>
  <div id="code" class="code-box">7U4_c16yG8sv</div>
  <button onclick="copyCode()">Copy your unique code</button>

  <script>
    function copyCode() {
      const codeText = document.getElementById("code").innerText;
      navigator.clipboard.writeText(codeText).then(() => {
        const btn = document.querySelector("button");
        btn.textContent = "Copied!";
        setTimeout(() => {
          btn.textContent = "Copy your unique code";
        }, 1500);
      });
    }
  </script>
</body>
</html>
