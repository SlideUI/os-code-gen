<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Access Code</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdf9f2;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #1a1a1a;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 24px;
      font-weight: 600;
    }

    .code-box {
      background-color: #fff6d8;
      border-radius: 12px;
      padding: 18px 28px;
      font-size: 1.5rem;
      font-family: monospace;
      user-select: all;
      letter-spacing: 1px;
      border: 1px solid #f0e5c5;
      margin-bottom: 28px;
    }

    button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 1.05rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Your access code:</h1>
  <div id="code" class="code-box">7U4_c16yG8sv</div>
  <button onclick="copyCode()">Copy your unique code</button>

  <script>
    function copyCode() {
      const codeText = document.getElementById("code").innerText;
      navigator.clipboard.writeText(codeText).then(() => {
        const btn = document.querySelector("button");
        btn.textContent = "Copied!";
        setTimeout(() => {
          btn.textContent = "Copy your unique code";
        }, 1500);
      });
    }
  </script>
</body>
</html>
