<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DesignerOS â€“ Access Code</title>
  <style>
    body {
      background-color: #f8f3e7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .code-box {
      background-color: #fff3d6;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 24px;
      font-weight: 500;
      letter-spacing: 1px;
      margin: 16px 0;
      display: inline-block;
    }

    .button {
      background-color: #000;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your access code:</h2>
    <div class="code-box" id="code">6dH2;8\sV,G5</div>
    <br />
    <button class="button" onclick="copyCode()">Copy your unique code</button>
  </div>

  <script>
    function copyCode() {
      const code = document.getElementById("code").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("Code copied to clipboard!");
      });
    }
  </script>
</body>
</html>
