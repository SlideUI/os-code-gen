<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DesignerOS Access Code</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fefaf1;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    p {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 24px;
    }

    .code-box {
      background-color: #fff8e3;
      border: 1px solid #e5dab2;
      border-radius: 12px;
      padding: 18px 28px;
      font-size: 28px;
      font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
      font-weight: 500;
      display: inline-block;
      user-select: all;
      margin-bottom: 20px;
    }

    button {
      background-color: #1f1f1f;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 24px;
      font-size: 17px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .copied {
      display: none;
      font-size: 16px;
      font-weight: 500;
      color: #2ecc40;
    }

    .container {
      max-width: 600px;
      padding: 40px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê DesignerOS Access Code</h1>
    <p>Use this password to unlock the system inside Figma</p>
    <div class="code-box" id="code">7U4_c16yG8sv</div><br><br>
    <button onclick="copyCode()">Copy Code</button>
    <div class="copied" id="copiedMsg">‚úÖ Code copied to clipboard</div>
  </div>

  <script>
    function copyCode() {
      const code = document.getElementById('code').innerText;
      navigator.clipboard.writeText(code).then(() => {
        const msg = document.getElementById('copiedMsg');
        msg.style.display = 'block';
        setTimeout(() => {
          msg.style.display = 'none';
        }, 2500);
      });
    }
  </script>
</body>
</html>
